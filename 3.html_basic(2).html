<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- form 태그를 통해 데이터를 서버에 전송. 사용자 PC -> 백엔드 서버 -->
    <!-- 목적지 주소와 통신방식(GET, POST) 필요 -->
    <!-- GET: 데이터를 받아옴, POST: 데이터 전송 -->
    <!-- form을 통한 전송의 기본 인코딩 방식: application/x-www-form-urlencoded (url인코딩 형식) -->
    <!-- form을 통한 파일 전송을 포함하는 인코딩 방식: multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <!-- label문 for에 들어가는 데이터와 input의 id와의 연관 관계 -->
        <!-- name 태그는 서버로 전달되는 데이터의 이름 -->
        <p>
            <label for="username">이름</label>
            <input type="text" id="username" name="username"  maxlength="10" size="5" value="홍길동" readonly>
        </p>
        <p>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" maxlength="20" size="20">
        </p>
        <p>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" maxlength="30" size="30">
        </p>
        <p>
            <label>성별</label>
            <!-- key value 형식 -->
            <input type="radio" id="gender" name="gender" value="male" checked> 남성
            <input type="radio" id="gender" name="gender" value="female"> 여성
        </p>
        <p>
            <label>관심분야 선택</label>
            <input type="checkbox" id="interest" name="interest" value="sports" checked> 스포츠
            <input type="checkbox" id="interest" name="interest" value="music"> 음악
            <input type="checkbox" id="interest" name="interest" value="book"> 독서
        </p>
        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birthday">
        </p>
        <p>
            <label>나이</label>
            <input type="number" name="age">
        </p>
        <p>
            <label>유저 선택</label>
            <select>
                <option value="admin">관리자</option>
                <option value="user">일반 유저</option>
                <option value="guest">방문자</option>
            </select>
        </p>
        <p>
            <label>좋아하는 색상</label>
            <input type="color" name="color">
        </p>
        <p>
            <!-- 파일 업로드 시에는 별도의 폼데이터 인코딩을 지정해주어야 한다. -->
            <label>증명사진 업로드</label>
            <!-- accept는 기본 확장자 세팅 용도 -->
            <input type="file" name="image" accept="image/*">
        </p>
        <p>
            <label for="resume">자기소개</label><br>
            <textarea id="resume" name="resume" cols="30" rows="5" placeholder="자기소개를 입력해주세요"></textarea>
        </p>
        <!-- 데이터 전송할 때 input과 button 태그를 쓴다 -->
        <input type="submit" value="회원가입 완료">
        <button type="submit">회원가입 완료</button>
    </form>
</body>
</html>
