<head>

        object {
            width: 100%;
        }

</head>
<body>
    <!-- 게시판 서비스에 링크 걸기 위함 -->

    <object type="text/html" data="header.html"></object>
    <div id="header"></div>
    <div class="container">
        <div class="page-header"><h1>게시글 상세조회</h1></div>
        <div class="float-end"><a href="./7. css_bootstrap_postregister.html"><button class="btn btn-info">글쓰기</button></a></div>
        <div>
            <input type="text" id="postId" placeholder="게시글 번호 입력">
            <button onclick="loadPost()">조회</button>
        </div>
        <table class="table" id="data-table">
            <tr>
                <td>id : </td>
                <td id="postIdValue"></td>
            </tr>
            <tr>
                <td>title : </td>
                <td id="postTitle"></td>
            </tr>
            <tr>
                <td>contents : </td>
                <td id="postContents"></td>
            </tr>
            <tr>
                <td>authorId : </td>
                <td id="authorId"></td>
            </tr>
        </table>
    </div>
</body>
<script>
    async function getPost(){
        try{
            const postId = document.getElementById("postId").value;
            const response = await axios.get(`https://jsonplaceholder.typicode.com/posts/${postId}`);
            const post = response.data;

            // 데이터를 동적으로 삽입
            document.getElementById("postIdValue").innerText = post.id || '게시글 번호를 입력하세요';
            document.getElementById("postTitle").innerText = post.title || '게시글 번호를 입력하세요';
            document.getElementById("postContents").innerText = post.body || '게시글 번호를 입력하세요';
            document.getElementById("authorId").innerText = post.userId || '게시글 번호를 입력하세요';
            
        } catch(e){
            console.log(e);
        }
    }
    // 강사님 코드
    async function loadPost(){
        try{
            const response = await axios.get('https://jsonplaceholder.typicode.com/posts/' + document.getElementById("postId").value);
            document.getElementById("postIdValue").innerHTML = response.data.id;
            document.getElementById("postTitle").innerHTML = response.data.title;
            document.getElementById("postContents").innerHTML = response.data.body;
            document.getElementById("authorId").innerHTML = response.data.userId;
        } catch(e){
            console.log(e);
        }
    }
</script>
</html>
