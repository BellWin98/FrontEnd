<!DOCTYPE html>
<!-- css 3가지 스타일 -->
<!-- 1. 인라인 스타일 (해당 태그 안에서)-->
<!-- 2. 내부 스타일 (head -> style)-->
<!-- 3. 외부 스타일 (외부파일 import)-->

<!-- js -->
<!-- 1. head에 script 태그 -->
<!-- 2. body에 script 태그 -->
<!-- 3. 외부 script import -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합 기본 </title>
    <link rel="stylesheet" href="./css/my_style.css">
    <style>
        /* 태그 선택*/
        p {
            color: grey; text-align: center; text-decoration: overline;
        }

        /* 클래스 선택 */
        .paras {
            color: blue; text-align: left; text-decoration: underline;
        }

        /* id 선택 */
        #para {
            text-align: center;
        }

        /* 자손선택자 */
        div p {
            color: blue;
        }

        /* 자식선택자 */
        div > h5 {
            color: green;
        }
    </style>
    <script>
        document.getElementById("load1").innerHTML = "change1";
        function updateDemo1(){
            document.getElementById("demo1").innerHTML = "변경된 p 태그 내용";
        }
    </script>
</head>
<body>
    <h2>html, css, js 통합 기본</h2>
    <!-- 인라인 스타일 적용 (구체적일수록 우선순위가 높으므로, 가장 높은 우선순위를 갖는다) -->
    <p style="color: green; text-align: center; text-decoration: underline;">인라인 스타일 적용</p>

    <!-- 내부 스타일 적용 -->
    <!-- 태그 선택자 (태그 전체를 묶어 스타일 지정)-->
    <p>태그 선택자 적용</p>

    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자 1</p>
    <p class="paras">클래스 선택자 2</p>

    <!-- 아이디 선택자 (id는 유일하다. 중복 불가)-->
    <p class="paras" id="para">클래스 선택자 3</p>
    <!-- 우선순위: 아이디 > 클래스 > 태그 -->

    <!-- 외부 스타일 적용 -->
    <p id="external">외부 스타일 적용</p>

    <!-- 자손 선택자 -->
    <div>
        <h2>자손 선택자 예시</h2>
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>

    <!-- 자식 선택자 -->
    <div>
        <h2>자식 선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1">js 로드 순서1</p>
    <p id="load2">js 로드 순서2</p>
    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>
    <p id="demo1">변경될 p 태그 내용</p>
    <button onclick="updateDemo1()">내용 변경</button>

    <p id="demo2">demo2 내용</p>
    <button onclick="updateDemo2()">내용 변경</button>
    <script src="./js/my_js.js"></script>
</body>
</html>
