<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operator</title>
</head>
<body>
    <h2>js 연산자 예시</h2>
    <button onclick="showComparison()">비교 연산자 결과</button>
    <button onclick="showComparisonString()">문자 비교 연산자 결과</button>
    <button onclick="showOperatorResult(3, 4)">삼항 연산자 결과</button>
    <p id="result">결과</p>
</body>
<script>
    function showComparison(){
        var x = 3;
        var y = "3";
        document.getElementById("result").innerHTML = "x == y 결과: " + (x == y) + "<br>"
                        + "x === y 결과: " + (x === y);
    }
    function showComparisonString(){
        var x = "abc";
        var y = "bcd";
        document.getElementById("result").innerHTML = "abc <= bcd: " + (x <= y);
    }
    function showOperatorResult(a, b){
        var bigger = (a > b) ? a : b;
        document.getElementById("result").innerHTML = bigger + "가 더 큽니다.";
    }
    // 변수에 함수를 담아서 표현하는 방법
    // var showOperatorResult = (a, b) => {
    //     var bigger = (a > b) ? a : b;
    //     document.getElementById("result").innerHTML = bigger + "가 더 큽니다.";
    // }

</script>
</html>
