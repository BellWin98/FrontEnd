<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>
        <!-- 내부 스타일링 / 덜 구체적임 -->
        <style>
            /* p {
                background-color: grey;
            } */
        </style>

    </head>
    
    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: pink;">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자크기 변경</p>
        <p style="background-color: gold; color: rgb(70, 26, 128); font-size: 25px; text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- default는 현재 탭에서 이동, 새 탭이동: _blank -->
        <a href="https://naver.com" target="_blank">네이버</a>
        <p>위 링크는 새 탭에서 naver.com을 여는 예시</p>
        <p>
            <img src="./images/image1.jpg" width="320px" height="214px" alt="빵빵이" style="border: 3px solid black">
        </p>
        <a href="https://naver.com" target="_blank">
            <img src="https://image.zdnet.co.kr/2023/07/26/f7981bfffc284d23d6335b1223bd554c.jpg" width="320px" height="214px" alt="빵빵이" style="border: 3px solid black">
        </a>

        <h2>리스트 예제</h2>
        <!-- 리스트(정렬) 대표 태그: ul(unordered), ol(ordered) -->
        <ul style="list-style-type: square;">
            <li>첫번째 아이템</li>
            <li>두번째 아이템</li>
            <li>세번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;">
            <caption>테이블명</caption>
            <thead>
                <!-- tr(table row) -->
                <tr> 
                    <!-- th(table head)는 컬럼의 개수 -->
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td(table data)는 th의 개수를 따라간다 -->
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용10</td>
                    <td>내용20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
